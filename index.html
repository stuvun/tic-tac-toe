<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>TIC-TAC-TOE</header>

    <div class="scoreboard">
        <div class="playerScores">
            <div class="scores" id="player1">Player 1</div>
            <div class="scores" id="player2">Player 2</div>
        </div>
    </div>

    <div class="turnPhase">
        <div class="turnHeader"></div>
        <div class="turnCount">
            <div class="player" id="player1">Player 1's Turn</div>
            <div class="player" id="player2">Player 2's Turn</div>
        </div>
    </div>

    <div class="gameContainer">
        <div class="gameWindow">
            <div class="grid">
                <div class="box" id="box1"><a href="#" class="selector1"></a></div>
                <div class="box" id="box2"><a href="#" class="selector2"></a></div>
                <div class="box" id="box3"><a href="#" class="selector3"></a></div>
                <div class="box" id="box4"><a href="#" class="selector4"></a></div>
                <div class="box" id="box5"><a href="#" class="selector5"></a></div>
                <div class="box" id="box6"><a href="#" class="selector6"></a></div>
                <div class="box" id="box7"><a href="#" class="selector7"></a></div>
                <div class="box" id="box8"><a href="#" class="selector8"></a></div>
                <div class="box" id="box9"><a href="#" class="selector9"></a></div>
            </div>
        </div>
    </div>

    <div class="results">
        <div>Player 1 is the winner!</div>
        <div>Player 2 is the winner!</div>
        <div>It's a draw!</div>
        <div>Player 1 has quit!</div>
        <div>Player 2 has quit!</div>
    </div>

    <button class="quit">Give Up</button>

    <script src="script.js"></script>
</body>
</html>
