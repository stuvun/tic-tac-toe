<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="headContainer">
        <header>TIC-TAC-TOE</header>

        <div class="scoreboard head">
            <div class="playerScores">
                <div class="scores score1">Player 1: 0</div>
                <div class="scores score2">Player 2: 0</div>
            </div>
        </div>

        <div class="turnPhase head">
            <div class="turnHeader"></div>
            <div class="turnCount">
                <div class="player1 ">Player 1's Turn</div>
                <div class="player2 hidden">Player 2's Turn</div>
            </div>
        </div>
    </div>

    <div class="gameContainer">
        <div class="game">
            <button class="item one"></button>
            <button class="item two"></button>
            <button class="item three"></button>
            <button class="item four"></button>
            <button class="item five"></button>
            <button class="item six"></button>
            <button class="item seven"></button>
            <button class="item eight"></button>
            <button class="item nine"></button>
        </div>
    </div>

    <div class="resultsContainer">
        <div class="results player1Win hidden">Player 1 is the winner!</div>
        <div class="results player2Win hidden">Player 2 is the winner!</div>
        <div class="results gameDraw hidden">It's a draw!</div>
        <div class="results player1Quit hidden">Player 1 has quit!</div>
        <div class="results player2Quit hidden">Player 2 has quit!</div>
    </div>

    <button class="quit hidden">Give Up</button>

    <script src="script.js"></script>
</body>
</html>
