<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>TIC-TAC-TOE</header>

    <div class="scoreboard">
        <div class="playerScores">
            <div class="scores" id="player1">Player 1</div>
            <div class="scores" id="player2">Player 2</div>
        </div>
    </div>

    <div class="turnPhase">
        <div class="turnHeader"></div>
        <div class="turnCount">
            <div class="player" id="player1">Player 1's Turn</div>
            <div class="player" id="player2">Player 2's Turn</div>
        </div>
    </div>

    <div class="gameContainer">
        <div class="game">
            <button class="item one"></button>
            <button class="item two"></button>
            <button class="item three"></button>
            <button class="item four"></button>
            <button class="item five"></button>
            <button class="item six"></button>
            <button class="item seven"></button>
            <button class="item eight"></button>
            <button class="item nine"></button>
        </div>
    </div>

    <div class="results">
        <div class="player1Win">Player 1 is the winner!</div>
        <div class="player2Win">Player 2 is the winner!</div>
        <div class="playerDraw">It's a draw!</div>
        <div class="player1Quit">Player 1 has quit!</div>
        <div class="player2Quit">Player 2 has quit!</div>
    </div>

    <button class="quit">Give Up</button>

    <script src="script.js"></script>
</body>
</html>
