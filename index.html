<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>TIC-TAC-TOE</header>

    <div class="scoreboard">
        <div class="playerScores">
            <div class="scores" id="player1">Player 1</div>
            <div class="scores" id="player2">Player 2</div>
        </div>
    </div>

    <div class="turnPhase">
        <div class="turnHeader"></div>
        <div class="turnCount">
            <div class="player" id="player1">Player 1's Turn</div>
            <div class="player" id="player2">Player 2's Turn</div>
        </div>
    </div>

    <div class="game">
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
        <div class="item four"></div>
        <div class="item five"></div>
        <div class="item six"></div>
        <div class="item seven"></div>
        <div class="item eight"></div>
        <div class="item nine"></div>
    </div>

    <div class="gameSelector">
        <a href="#" class="item2 aone"></a>  
        <a href="#" class="item2 atwo"></a>  
        <a href="#" class="item2 athree"></a>
        <a href="#" class="item2 afour"></a> 
        <a href="#" class="item2 afive"></a> 
        <a href="#" class="item2 asix"></a>  
        <a href="#" class="item2 aseven"></a>
        <a href="#" class="item2 anine"></a> 
        <a href="#" class="item2 aeight"></a>
    </div>

    <div class="results">
        <div>Player 1 is the winner!</div>
        <div>Player 2 is the winner!</div>
        <div>It's a draw!</div>
        <div>Player 1 has quit!</div>
        <div>Player 2 has quit!</div>
    </div>

    <button class="quit">Give Up</button>

    <script src="script.js"></script>
</body>
</html>
